<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Profile Fetcher</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <h1>GitHub Profile Fetcher</h1>

    <input v-model="username" placeholder="Enter GitHub username" @keyup.enter="fetchProfile" />
    <button @click="fetchProfile">Search</button>

    <div v-if="loading">Loading...</div>
    <div v-if="error" class="error">{{ error }}</div>

    <div v-if="profile" class="card">
      <img :src="profile.avatar_url" alt="Avatar">
      <h2>{{ profile.name }}</h2>
      <p>{{ profile.bio }}</p>
      <p>Public Repos: {{ profile.public_repos }}</p>
      <p>Followers: {{ profile.followers }} | Following: {{ profile.following }}</p>
      <a :href="profile.html_url" target="_blank">Visit GitHub Profile</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
